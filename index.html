<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Watch List</title>
</head>
<body>

    <div class="dark-bg">
        <div class="page-content">
        
            <h1>Movies</h1>

            <div class="input-group">
                <input type="text" id="addInput">
                <span id="btnAdd" class="btn btn-add" onclick="addMovie()">Add to Watchlist</span>
            </div>

            <div class="filters">
                <span id="all" class="filter active" onclick="setFilter(this)">All</span>
                <span id="watchlist" class="filter" onclick="setFilter(this)">Watch List</span>
                <span id="watched" class="filter" onclick="setFilter(this)">Watched</span>
            </div>

            <ul id="movies">

                <!-- <li class="movie">
                    <span>1 - The Shawshank Redemption</span>
                    <div class="condition dropdown watched">Watched <i class="fa-solid fa-ellipsis"></i>
                        <div class="dropdown-content">
                            <div class="1" onclick="changeCondition(this)">None</div>
                            <div class="2">Watched</div>
                            <div class="3">Watch List</div>
                        </div>
                    </div>
                </li> -->

            </ul>
        </div>
    </div>

    <script src="movies.js"></script>
    <script src="script.js"></script>
</body>
</html>
